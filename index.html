<body>

                    <img src="/images/linkedin-white.ico" id="linkmoon" alt="Linkedin" height="25">

            <div class="footerRight">
                <a class="navLink contactRight" id="form-js" href="/pages/contact.html">Contact</a>
                <a class="navLink contactRight" id="form-no-js" href="/pages/form-no-js.html">Contact</a>
                <div class="dayNnight">
                    <label class="switch">
                        <input id="lightNdark" type="checkbox">
                        <span class="slider"></span>
                    </label>
                    <!--<button >-->
                        <img src="/images/sun.ico"  id="sun" alt="Sun" height="25">
                        <img src="/images/moon.ico"  id="moon" alt="Moon" height="25">
                    <!--</button>-->
            </div>
            </div>
        </nav>
    </footer>
    <script>
        const btn = document.getElementById("lightNdark");
        if(localStorage.getItem("dark") == "true"){
            document.documentElement.classList.toggle("dark");
            document.getElementById("sun").style.display = "none";
            document.getElementById("linksun").style.display = "none";
            document.getElementById("moon").style.display = "flex";
            document.getElementById("linkmoon").style.display = "flex";
            btn.checked = true;
        }

        else if (localStorage.setItem("dark", "false")){
            document.getElementById("sun").style.display = "flex";
            document.getElementById("linksun").style.display = "flex";
            document.getElementById("moon").style.display = "none";
            document.getElementById("linkmoon").style.display = "none";
            btn.checked = false;
        }

        btn.addEventListener("click", function(){
            if (document.documentElement.classList.toggle("dark")){
                document.getElementById("sun").style.display = "none";
                document.getElementById("linksun").style.display = "none";
                document.getElementById("moon").style.display = "flex";
                document.getElementById("linkmoon").style.display = "flex";
                localStorage.setItem("dark", "true");
            }
            else{
                document.getElementById("sun").style.display = "flex";
                document.getElementById("linksun").style.display = "flex";
                document.getElementById("moon").style.display = "none";
                document.getElementById("linkmoon").style.display = "none";
                localStorage.setItem("dark", "false");
            }
        })

    </script>
